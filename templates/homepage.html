<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyCasts!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body class="d-flex flex-column">

    <main class="container flex-grow-1">
      <div class="row">
        <div class="col">
          {% for episode in Articles %}
          <section class="card mb-3">
            <div class="row no-gutters"> 
              <div class="col-md-2 my-auto">
                  <img
                    src="{{ episode.image }}"
                    class="img-fluid ml-3 my-3"
                    alt="{{ episode.title }}"
                  />
              </div>  
              <div class="col-md-10">
                              
                <div class="card-body ml-3">
                  <h3 class="card-title">{{ episode.title }}</h3>
                  <p>{{episode.desc}}</p>
                  <a href="https://www.gva.be{{ episode.link }}">
                    <p class="card-text">ðŸ“– Lees artikel </p>
                  </a> 
                  <p>{{episode.pubdate|date:"d M g:i"}}</p>
                </div>
              </div>
            </div>
          </section>
          {% endfor %}
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <img src="{% static 'imgs/python-powered.png' %}" alt="Python Powered" height="50px" />
        </div>
      </div>
    </footer>

  
  </body>
</html>
